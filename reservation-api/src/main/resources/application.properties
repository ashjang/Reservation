server.shutdown=graceful
server-port=8082
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

spring.datasource.url=jdbc:mysql://localhost:3306/reservation?useSSL=false&useUnicode=true&allowPublicKeyRetrieval=true

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=reservation
spring.datasource.password=reservation

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.profiles.include=redis
spring.redis.host=localhost
spring.redis.port=6379

feign.client.url.store-api:localhost:8081